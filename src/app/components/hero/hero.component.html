<section id="hero" class="hero">
  <div class="hero-background">
    <div class="hero-pattern"></div>
  </div>

  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          Hi, I'm <span class="highlight">{{ profile?.name }}</span>
        </h1>
        <p class="hero-subtitle">{{ profile?.title }}</p>
        <p class="hero-description">{{ profile?.summary }}</p>

        <div class="hero-buttons">
          <button class="btn btn-primary" (click)="scrollToSection('contact')">
            Get In Touch
          </button>
          <button
            class="btn btn-secondary"
            (click)="scrollToSection('projects')"
          >
            View My Work
          </button>
        </div>

        <div class="hero-contact">
          <a [href]="'mailto:' + profile?.email" class="contact-item">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            <span>{{ profile?.email }}</span>
          </a>
          <a [href]="'tel:' + profile?.phone" class="contact-item">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              />
            </svg>
            <span>{{ profile?.phone }}</span>
          </a>
        </div>
      </div>

      <div class="hero-image">
        <div class="image-wrapper">
          <img
            src="/profile_pic.jpeg"
            [attr.alt]="profile?.name || 'Profile picture'"
            class="profile-picture"
          />
        </div>
        <div class="social-thumbnails" *ngIf="socialLinks as links">
          <a
            *ngFor="let platform of socialPlatforms"
            [href]="links[platform.key] || '#'"
            class="social-link"
            [attr.aria-label]="platform.label"
            target="_blank"
            rel="noreferrer noopener"
            [class.disabled]="!links[platform.key]"
          >
            <img [src]="platform.icon" [alt]="platform.label" />
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="scroll-indicator" (click)="scrollToSection('about')">
    <span class="scroll-text">Scroll Down</span>
    <svg
      class="scroll-icon"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 14l-7 7m0 0l-7-7m7 7V3"
      />
    </svg>
  </div>
</section>
