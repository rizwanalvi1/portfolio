<header class="header" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="header-content">
      <div class="logo" (click)="scrollToSection('hero')">
        <span class="logo-text">RA</span>
      </div>

      <nav class="nav-desktop">
        <ul class="nav-list">
          <li *ngFor="let item of navItems" class="nav-item">
            <a (click)="scrollToSection(item.link)" class="nav-link">{{
              item.label
            }}</a>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <button
          class="theme-toggle"
          (click)="toggleTheme()"
          [attr.aria-label]="
            isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'
          "
        >
          <svg
            *ngIf="!isDarkMode"
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
          <svg
            *ngIf="isDarkMode"
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </button>

        <button
          class="menu-toggle"
          (click)="toggleMenu()"
          [class.active]="isMenuOpen"
          aria-label="Toggle menu"
        >
          <span class="menu-line"></span>
          <span class="menu-line"></span>
          <span class="menu-line"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <nav class="mobile-nav">
      <ul class="mobile-nav-list">
        <li *ngFor="let item of navItems" class="mobile-nav-item">
          <a (click)="scrollToSection(item.link)" class="mobile-nav-link">{{
            item.label
          }}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
